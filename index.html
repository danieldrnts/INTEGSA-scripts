<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/exceljs/4.1.1/exceljs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/exceljs/4.1.1/exceljs.js"></script>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-12 m-5">
          <p class="h4">Generador y normalizador de Excel.</p>
          <p class="text-weight-light h6">
            Esta función permite normalizar y configurar archivos
            <i>Excel</i> que son enviados por los fabricantes.
          </p>
          <div class="form-group mt-5">
            <label for="exampleFormControlInput1"
              >Nombre del Distribuidor</label
            >
            <input
              required
              type="text"
              class="form-control"
              id="distribuidor"
              placeholder="Distribuidor"
            />
            <input
              type="file"
              name="myexcel"
              class="myexcel my-4"
              id="excelInput"
            />
          </div>

          <button class="btn btn-info mb-4" id="SendButton">Enviar</button>

          <br />

          <ul class="list-group">
            <!--grupo para habilitar / deshabilitar descarga -->
            <li class="list-group-item disabled">
              <div>
                <p class="font-weight-light">
                  Una vez descargado el archivo, impórtalo en la sección de
                  "Importar Productos"
                </p>

                <button class="btn btn-primary" disabled>
                  <a class="text-white" href="#" id="downloadLinkId"
                    >Descargar nuevo Excel</a
                  >
                </button>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="src/index.js"></script>
  </body>
</html>
